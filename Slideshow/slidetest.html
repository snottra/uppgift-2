<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="style.css">
<style>
  .mySlides {
    display: none
  }
</style>

<body>




  <div class="wrap">
    <div class="w3-content" style="max-width:500px">
      <img class="mySlides" src="../Images/loop-cassis-bliss-strong.webp" style="width:100%">
      <img class="mySlides" src="../Images/velo-cool-storm-zero-nikotinfritt-snus.png" style="width:100%">
      <img class="mySlides" src="../Images/xqs-black-cherry-strong.webp" style="width:100%">
    </div>

    <div class="w3-center">
      <div class="w3-section">
        <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
        <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
      </div>
      <button class="w3-button demo" onclick="currentDiv(1)">1</button>
      <button class="w3-button demo" onclick="currentDiv(2)">2</button>
      <button class="w3-button demo" onclick="currentDiv(3)">3</button>
    </div>
  </div>
</body>

<script src="../script.js"></script>

</html>
